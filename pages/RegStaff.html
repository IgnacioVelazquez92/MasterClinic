<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regristro Staff</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body class="w-100">
<div class="container d-flex justify-content-center align-items-center">
  <form class="row g-3 needs-validation" novalidate>

    <div class="col-md-5">
      <label for="validationCustom01" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="validationCustom01" placeholder="Ingresa tu nombre" required>
      <div class="valid-feedback">
        Hecho!
      </div>
    </div>

    <div class="col-md-5">
      <label for="validationCustom02" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="validationCustom02" placeholder="Ingresa tu apellido" required>
      <div class="valid-feedback">
        Hecho!
      </div>
    </div>

    <div class="col-md-5">
      <label for="validationCustom03" class="form-label">Correo electrónico</label>
      <input type="mail" class="form-control" id="validationCustom03" placeholder="Ingresa tu correo electrónico" required>
      <div class="invalid-feedback">
        ingrese un mail correcto
      </div>
    </div>

    <div class="col-md-5">
      <label for="validationCustom03" class="form-label">Contraseña</label>
      <input type="mail" class="form-control" id="validationCustom03" placeholder="Ingresa tu contraseña" required>
      <div class="invalid-feedback">
        Debe ingresar una contraseña
      </div>
    </div>

    <div class="col-md-5 justify-content-center">
      <label for="validationCustom04" class="form-label">Ingresa tu especialidad</label>
      <select class="form-select" id="validationCustom04" required>
        <option selected disabled value="">Especialidad</option>
        <option>CARDIOLOGIA</option>
        <option>CIRUGIA GENERAL</option>
        <option>NEUROLOGIA</option>
        <option>CIRUGIA PLASTICA</option>
        <option>CLINICA MEDICA</option>
      </select>
      <div class="invalid-feedback">
        Seleccione su especialidad
      </div>
    </div>

    <div class="col-12 mx-auto">
      <button class="btn btn-primary" type="submit">Registrarme</button>
    </div>
  </form>
</div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="/js/index.js"></script>

</body>
</html>
