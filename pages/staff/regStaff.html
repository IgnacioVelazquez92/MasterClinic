<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Staff</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css">
  </head>
  <body class="fondoForm">
    <div class="mt-2 mx-3">
      <a href="/index.html" class="h4"
        ><i class="bi bi-arrow-left-square-fill mx-2"></i>Volver</a
      >
    </div>

    <div
      class="row justify-content-lg-between justify-content-center align-items-center mx-0"
    >
      <div
        class="d-none d-lg-block col-lg-4 mx-0 px-0 row justify-content-center align-self-center align-self-lg-end"
      >
        <img src="/img/medicos.png" alt="medicos" class="img-fluid mx-0 px-0" />
      </div>
      <div
        class="container row d-flex justify-content-center align-items-center mx-0 px-0 col-10 col-lg-7"
      >
        <legend class="h3 text center col-lg-8 col-12 mt-4 fw-bold">
          Complete los datos para registrarse
        </legend>
        <form class="row col-lg-8 col-12 g-3 needs-validation" novalidate>
          <div class="col-md-12">
            <label for="nombre" class="form-label fw-bold">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Ingresa tu nombre"
              required
            />
            <div class="valid-feedback">Hecho!</div>
          </div>

          <div class="col-md-12">
            <label for="apellido" class="form-label fw-bold">Apellido</label>
            <input
              type="text"
              class="form-control"
              id="apellido"
              placeholder="Ingresa tu apellido"
              required
            />
            <div class="valid-feedback">Hecho!</div>
          </div>

          <div class="col-md-12">
            <label for="correo" class="form-label fw-bold"
              >Correo electrónico</label
            >
            <input
              type="mail"
              class="form-control"
              id="correo"
              placeholder="Ingresa tu correo electrónico"
              pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$"
              required
            />
            <div class="invalid-feedback">ingrese un mail correcto</div>
          </div>

          <div class="col-md-12">
            <label for="password" class="form-label fw-bold">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Ingresa tu contraseña"
              required
            />
            <div class="invalid-feedback">Debe ingresar una contraseña</div>
          </div>

          <div class="col-md-12 justify-content-center">
            <label for="especialidad" class="form-label fw-bold"
              >Ingresa tu especialidad</label
            >
            <select class="form-select" id="especialidad" required>
              <option selected disabled value="">Especialidad</option>
              <option>CARDIOLOGIA</option>
              <option>CIRUGIA GENERAL</option>
              <option>NEUROLOGIA</option>
              <option>CIRUGIA PLASTICA</option>
              <option>CLINICA MEDICA</option>
            </select>
            <div class="invalid-feedback">Debe seleccionar su especialidad</div>
          </div>

          <div class="col-3 mt-4">
            <button class="btn btn-primary mb-3" type="submit">
              Registrarme
            </button>
          </div>
          <span class="col-9 text-end my-auto d-flex flex-column">
            Ya estas registrado?
            <a href="/pages/staff/loginStaff.html" class="fw-bold"
              >Ingrese aquí</a
            >
          </span>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="/js/staff/regStaff.js"></script>
  </body>
</html>
