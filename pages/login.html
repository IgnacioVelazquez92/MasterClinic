<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid bg-dark vh-100">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-6 col-md-5 px-md-5 py-md-5 bg-light p-3 rounded-3 shadow">
          <form  name="login" id="formu">
            <div class="mb-3 pb-md-4">
              <label for="exampleInputEmail1" class="form-label"
                >Ingresa tu email</label
              >
              <input
                type="email" name="email" value=""
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-4 pb-md-4">
              <label for="exampleInputPassword1" class="form-label"
                >Ingresa tu password</label
              >
              <input
                type="password" name="contrasena" value=""
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="pb-md-4">
            <input type="submit" value="Ingresar" target="_parent" onclick="userLogin(event)" class="btn btn-primary"></input>
          </div>
          
          
              </div>
            </div>
          </form>
        </div>
      </div>
      </div>
    </div>
    <script src="/js/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
