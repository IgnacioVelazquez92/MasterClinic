          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-lg-flex justify-content-end" id="navbarNavDropdown">
          <ul class="navbar-nav d-flex">
            <li class="nav-item">
              <a class="nav-link text-light fw-bold" aria-current="page" href="#convenio">Pacientes</a>

            </li>

              <a class="nav-link dropdown-toggle text-light fw-bold" href="#" id="loginUser" role="button"

  </header>
  <h1 id="patientName">.........</h1>
  <main class="fondoForm">
    <div class="mt-2 mx-3">
      <a href="/index.html" class="h4"><i class="bi bi-arrow-left-square-fill mx-2"></i>Volver</a>
    </div>

    <div class="row justify-content-lg-between justify-content-center align-items-center mx-0">
      <div class="container row d-flex justify-content-center align-items-center mx-0 px-0 col-10 col-lg-7">
        <legend class="h3 text center col-lg-8 col-12 mt-4 fw-bold">
          Complete los datos para registrar el turno
        </legend>
        <form class="row col-lg-8 col-12 g-3 needs-validation" novalidate>

          <div class="col-md-12 justify-content-center">
            <label for="especialidad" class="form-label fw-bold">Seleccione la especialidad medica</label>
            <select class="form-select" id="especialidad" required onchange="queSelecciono()">
              <option selected disabled value="">Especialidad</option>
              <option>CARDIOLOGIA</option>
              <option>CIRUGIA GENERAL</option>
              <option>NEUROLOGIA</option>
              <option>CIRUGIA PLASTICA</option>
              <option>CLINICA MEDICA</option>
            </select>
            <div class="invalid-feedback">Debe seleccionar su especialidad</div>
          </div>

          <div class="col-md-12 justify-content-center">
            <label for="medico" class="form-label fw-bold">Seleccione el medico</label>
            <select class="form-select" id="medicoSelect" required>
              <option selected disabled value="">Medico</option>
            </select>
            <div class="invalid-feedback">Debe seleccionar su especialidad</div>
          </div>

          <div class="col-md-12 justify-content-center">
            <label for="fecha" class="form-label fw-bold">Seleccione la fecha</label>
            <input type="date" class="form-control" required id="inputFecha" onchange="verTurnosDisp()">
            <div class="invalid-feedback">Debe seleccionar la fecha</div>
          </div>


          <div class="col-md-12 justify-content-center">
            <label for="tDisponibles" class="form-label fw-bold">Seleccione el turno</label>
            <select class="form-select" id="turnoSelect" required>
              <option selected disabled value="">Turno</option> -->
            </select>
            <div class="invalid-feedback">Seleccionar el turno</div>
          </div>

          <div class="col-md-12">
            <label for="asunto" class="form-label fw-bold">Motivo de la cita médica</label>
            <textarea name="textarea" id="asunto" class="form-control" maxlength="100" placeholder="Ingrese aquí el motivo de la cita médica" required></textarea>

            <!-- <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido" required /> -->
            <div class="valid-feedback">Hecho!</div>
          </div>

          <tbody id="tabSinAsignar">
            <!-- se rellena con js -->
          </tbody>
          <div class="col-3 mt-4">
            <button class="btn btn-primary mb-3" type="button" onclick="ver()">Registrar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <script src="/js/patients/shift_management.js"></script>
</body>

</html>
